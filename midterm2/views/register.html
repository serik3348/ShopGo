<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <style>
    .container{
      max-width: 500px;
    }
  </style>
</head>
<body>
<div class="container mt-5">

  <form action="/register" method="post">

    <h4>SIGN UP</h4>
    <p>Please fill in the form below to register</p>
 <hr>

{{ if .pesan }}
      <div class="alert alert-success">
{{ .pesan }}
      </div>
      <hr>
      {{ end }}
    <div class="form-group">
<label>Name and Surname</label>
    <input type="text" name="nameandsurname" value="{{ .user.Nameandsurname }}"  class="form-control {{ if .validation.Nameandsurname  }} is-invalid {{ end }}" >
        <div class="invalid-feedback">
    {{ .validation.Nameandsurname }}
        </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" name="email" value="{{ .user.Email }}" class="form-control {{ if .validation.Email  }} is-invalid {{ end }}">
        <div class="invalid-feedback">
            {{ .validation.Email }}
        </div>
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" value="{{ .user.Username }}" class="form-control {{ if .validation.Username  }} is-invalid {{ end }}">
        <div class="invalid-feedback">
            {{ .validation.Username }}
        </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" value="{{ .user.Password }}" class="form-control {{ if .validation.Password  }} is-invalid {{ end }}">
        <div class="invalid-feedback">
            {{ .validation.Password }}
        </div>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" name="cpassword" value="{{ .user.Cpassword }}" class="form-control {{ if .validation.Cpassword  }} is-invalid {{ end }}">
        <div class="invalid-feedback">
            {{ .validation.Cpassword }}
        </div>
    </div>

<button type="submit" class="btn btn-success btn-block">SIGN UP</button>
  <hr>
    <center>
      <p>Already registered? <a href="/login">Login</a></p>
    </center>
  </form>


</div>
</body>
</html>
