<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h3>Product List</h3>
<table border="1">
<tr>

    <td>Id</td>
    <td>Name</td>
    <td>Photo</td>
    <td>Price</td>
    <td>Quantity</td>
    <td>Action</td>
</tr>
{{range .products}}


<tr>

    <td>{{.Id}}</td>
    <td>{{.Name}}</td>
    <td>
        <img src="/static/images/{{.Photo}}" width="120">
    </td>
    <td>{{.Price}}</td>
    <td>{{.Quantity}}</td>
    <td>
        <a href="/cart/buy?id={{.Id}}">Buy</a>
    </td>
</tr>

{{end}}
</table>
</body>
</html>
