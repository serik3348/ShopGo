<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
    .container{
        max-width: 500px;
    }
</style>
</head>
<body>
<div class="container mt-5">
    <form action="/login" method="post">
         <h4>Sign In</h4>
    <p>Enter username and password:</p>
    <hr>
        {{ if.error }}
        <div class="alert alert-danger">
            {{.error}}
        </div>
        {{ end }}
    <div class="form-group">
        <labeL>Username</labeL>
        <input type="text" name="username" class="form-control  {{ if .validation.Username  }} is-invalid {{ end }} "   autocomplete="off"/>
        <div class="invalid-feedback">
            {{ .validation.Username }}
        </div>
    </div>
    <div class="form-group">
        <labeL>Password</labeL>
        <input type="password" name="password" class="form-control {{ if .validation.Password  }} is-invalid {{ end }}" autocomplete="off"/>
        <div class="invalid-feedback">
            {{ .validation.Password }}
        </div>
    </div>
<hr>
    <button type="submit" class="btn btn-success btn-block">SIGN IN</button>
    </form>
    <hr>

    <center>
        <p>Don't have account yet?<a href="/register">Register</a></p>
    </center>
</div>

</body>
</html>
